services:
  svkit:
    build:
      dockerfile: web.Dockerfile
    ports:
      - "3000:3000"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.svkit.rule=Host(`secretlink.egouinguenet.com`) || Host(`svkit.egouinguenet.com`)"
      - "traefik.http.routers.svkit.entrypoints=websecure"
      - "traefik.http.routers.svkit.tls.certresolver=myresolver"
    env_file: ".env"
    depends_on:
      pb:
        condition: service_started
    volumes:
      - type: bind
        source: .env
        target: /app/.env
        read_only: true
  pb:
    build:
      dockerfile: db.Dockerfile
    ports:
      - "8090:8090"
    volumes:
      - ./pb_data/:/pb/pb_data
      - ./pb_hooks/:/pb/pb_hooks
      - ./pb_migrations/:/pb/pb_migrations
  reverse-proxy:
    image: traefik:v3.1
    command:
      - "--api.insecure=true"
      - "--providers.docker"
      - "--providers.docker.exposedbydefault=false"
      - "--entryPoints.websecure.address=:443"
      - "--certificatesresolvers.myresolver.acme.tlschallenge=true"
      - "--certificatesresolvers.myresolver.acme.email=elouangouinguenet@gmail.com"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
    ports:
      - "80:80"
      - "8080:8080"
      - "443:443"
    volumes:
      - letsencrypt:/letsencrypt
      - /var/run/docker.sock:/var/run/docker.sock
volumes:
  letsencrypt:
